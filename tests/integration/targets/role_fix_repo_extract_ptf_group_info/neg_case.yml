# negative test of the role
- name: non-exist order_id
  include_role: 
    name: fix_repo_extract_ptf_group_info
  vars:
    fix_repo_extract_ptf_group_info_order_id: "ABCD1234"

- name: assert values
  assert:
    that:
      - fix_repo_extract_ptf_group_info_fix_repo_find_result is defined
      - fix_repo_extract_ptf_group_info_fix_repo_update_result is defined
      - fix_repo_extract_ptf_group_info_fix_repo_find_result.sql != ""
      - fix_repo_extract_ptf_group_info_fix_repo_find_result.type == "download_status"
      - fix_repo_extract_ptf_group_info_fix_repo_find_result.fail_list[0]['db_record'] == "RECORD_NOT_FOUND"
      - fix_repo_extract_ptf_group_info_fix_repo_find_result.fail_list[0]['order_id'] == "ABCD1234"
      - fix_repo_extract_ptf_group_info_fix_repo_update_result.skipped == true
